<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>
        <a-sky src="creepy eye.png"></a-sky>
      
        <a-box position="0 1 -3" rotation="0 45 0"
               src="creepy eye.png"
               ></a-box>
      
        <a-plane rotation="-90 0 0" position="0 0 0" color="forestgreen"
                 width="100" height="100"></a-plane>
      
        <a-sphere color="yellow" scale="2 2 2"></a-sphere>
      
        <a-assets>
          <a-asset-item id="my-obj" src="path/to/your/model.obj"></a-asset-item>
          <a-asset-item id="my-mtl" src="path/to/your/model.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj:Finished baldis basics schoolhouse.obj; mtl:Finished baldis basics schoolhouse.mtl" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
      
        <a-entity position="0 1 -3"
                  geometry="primitive: plane; width: 2; height: 1.5"
                  material="src: creepy eye.png;">
        </a-entity>
      </a-scene>
    </body>
</html>
