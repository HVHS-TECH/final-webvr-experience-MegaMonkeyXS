<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="lightblue"></a-sky>
            <a-plane rotation="-90 0 0" position="0 0 0" color="forestgreen"
                width="100" height="100">    
            </a-plane>

            <a-sphere color="yellow"
            scale="2 2 2"
            ></a-sphere>

            <a-entity 
            ply-model="src:Finished baldis basics schoolhouse.ply"
            position="0 90 0"
            rotation="0 0 0"
            scale="1 1 1"
            material="src:creepy eye.png; repeat: 1 1;"
            ></a-entity>

            <a-scene>
              <a-entity 
                position="0 1 -3" 
                rotation="0 0 0" 
                scale="1 1 1" 
                geometry="primitive: plane; width: 2; height: 1.5" 
                material="src:creepy eye.png; repeat: 1 1;"
                >
              </a-entity>
            </a-scene>

            </a-scene>
    </body>
</html>
