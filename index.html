<!-- I had to look up this one. -->


<script>
AFRAME.registerComponent('face-camera', {
  tick: function () {
    const target = document.querySelector('#camera').object3D;
    const self = this.el.object3D;

    // Get world positions
    const targetPos = new THREE.Vector3();
    const selfPos = new THREE.Vector3();
    target.getWorldPosition(targetPos);
    self.getWorldPosition(selfPos);

    // Point image toward camera
    self.lookAt(targetPos);
  }
});

</script>
