<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">

      <a-sky color="#38e4ff"></a-sky>
      <a-plane
        scale="10000 10000 10000"
        color="lightgreen"
        rotation="-90 90 90"
        position="0 0.05 0"    ></a-plane> 

        <!-- yeah so pretty much it wouldnt load the textures, making the models bland, so i had to go the hard way and use objs.. whatever -->
        <!-- Also, for some reason, the inspect tool on the editor wont let me move forward using W, and when i scroll to go forward, there is a limit and i cant go further than that.-->

        <a-assets>
          
          <a-asset-item id="schoolhouse-obj" src="Finished baldis basics schoolhouse.obj"></a-asset-item>
          <img id="schoolhouse-texture" src="Finished_baldis_basics_schoolhouse.png">
        
          
          <a-asset-item id="chair-obj" src="CHAIR USE THIS ONE.obj"></a-asset-item>
          <img id="chair-texture" src="Finished_baldis_basics_schoolhouse.png">
        </a-assets>
        
        
        <a-entity 
          obj-model="obj: #schoolhouse-obj" 
          material="src: #schoolhouse-texture" 
          position="5.7 11.5 -30" 
          scale="6 6 6">
        </a-entity>
        
      
        <a-entity 
          obj-model="obj: #chair-obj" 
          material="src: #chair-texture" 
          position="5.7 11.5 -30" 
          scale="6 6 6">
        </a-entity>
