<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets
        <a-asset-item id="schoolhouse-obj" src="Finished baldis basics schoolhouse.obj"></a-asset-item>
    </a-assets>
  
      <a-entity 
        obj-model="obj: #schoolhouse-obj" 
        position="0 1 -3" 
        scale="0.1 0.1 0.1">
      </a-entity>

      <a-camera position="0 1.6 0"></a-camera>
      <a-light type="ambient" intensity="1"></a-light>
      <a-sky color="lightblue"></a-sky>
    </a-scene>
  </body>
</html>
